{% extends '_base.html' %}

{% block content %}

<h1>This is our ballin ass home page!</h1>

{% else %}
    <h2>Hello stranger! You are not logged in.</h2>
    <p><a href="{% url 'login' %}">Login Here</a></p>
{% endif %}

{% endblock content %}
